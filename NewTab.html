<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung...</title>
  <script>
    const urls = [
      "https://www.chatgpt.com",
      "https://www.google.de",
      "https://green-water-001073903.5.azurestaticapps.net/welcome"
    ];

    // Letzte zwei URLs aus dem Local Storage abrufen
    let lastUrls = JSON.parse(localStorage.getItem("lastUrls") || "[]");

    // Liste der möglichen URLs filtern, sodass nur URLs übrig bleiben, die nicht unter den letzten zwei waren
    let filteredUrls = urls.filter(url => !lastUrls.includes(url));

    // Wenn alle URLs in den letzten zwei verwendet wurden, alle wieder zulassen
    if (filteredUrls.length === 0) {
      filteredUrls = urls;
    }

    // Zufällige neue URL wählen
    const randomUrl = filteredUrls[Math.floor(Math.random() * filteredUrls.length)];

    // Neue URL der Liste voranstellen und nur die letzten zwei merken
    lastUrls.unshift(randomUrl);
    localStorage.setItem("lastUrls", JSON.stringify(lastUrls.slice(0, 2)));

    // Weiterleitung
    window.onload = () => {
      window.location.href = randomUrl;
    };
  </script>
</head>
<body>
  <p>Los geht’s... Falls nichts passiert, <a href="https://www.google.de">hier klicken</a>.</p>
</body>
</html>
